<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container">
		<h1>Temperature Converter</h1>
		<form>
			<div class="form-group">
				<label for="inputTemp">Enter Temperature:</label>
				<input type="number" id="inputTemp" name="inputTemp" required>
			</div>
			<div class="form-group">
				<label for="inputScale">Select Temperature Scale:</label>
				<select id="inputScale" name="inputScale" required>
					<option value="Celsius">Celsius (째C)</option>
					<option value="Fahrenheit">Fahrenheit (째F)</option>
					<option value="Kelvin">Kelvin (K)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="outputScale">Select Output Scale:</label>
				<select id="outputScale" name="outputScale" required>
					<option value="Celsius">Celsius (째C)</option>
					<option value="Fahrenheit">Fahrenheit (째F)</option>
					<option value="Kelvin">Kelvin (K)</option>
				</select>
			</div>
			<button type="submit" id="convertBtn">Convert</button>
		</form>
		<div id="output">
			<p id="convertedTemp"></p>
			<p id="outputScaleText"></p>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
